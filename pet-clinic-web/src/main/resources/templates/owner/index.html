<!DOCTYPE html >
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'owners')}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<h2 th:text="'List of Owners'">List of owners</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owners : ${owners}">
        <td th:text="${owners?.id}">1</td>
        <td th:text="${owners?.firstName}">Joe</td>
        <td th:text="${owners?.lastName}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
