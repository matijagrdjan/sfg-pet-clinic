<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<h1 th:text="'List of Owners'">List of owners</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owners : ${owners}">
        <td th:text="${owners?.id}">1</td>
        <td th:text="${owners?.firstName}">Joe</td>
        <td th:text="${owners?.lastName}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
